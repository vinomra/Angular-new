<a routerLink="cdetails/{{current.name}}">
<div class="course" [highlight]="current.price" >
  <div class="cpic">
    <img src="../../../../assets/Images/{{current.image}}">
  </div>
  <h4>{{current.name | uppercase}}</h4>
  <h5>Price:{{current.price | discount:offer| currency:"INR"}}
<span *ngIf="offer">(<del>{{current.price | currency:"INR" }}</del>)</span>

  </h5>
  <h6>{{current.description}} </h6>
</div>
</a>
